{% extends 'index.html' %}

{% block title %}List of products{% endblock %}

{% block content %}
<h1>List of products</h1>
<h4><a href="{{ url_for('product_create') }}">Create product</a></h4>

    <table>
        <tr>
            <th>name</th>
            <th>uploaded</th>
            <th>description</th>
            <th>price</th>
        </tr>
        {% for product in products %}
            <tr>
                <td>{{ product[2] }}</td>
                <td>{{ product[1] }}</td>
                <td>{{ product[3] }}</td>
                <td>{{ product[4] }}</td>
                <td><a href="{{ url_for('product_edit', pid=product[0]) }}">Edit</a></td>
                <td><a href="{{ url_for('product_delete', pid=product[0]) }}">Delete</a></td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
